version: 2

models:
    - name: stg_orders
      columns:
        - name: order_id
          tests:
          - unique
          - not_null
        - name: customer_id
          tests:
          - not_null
          - relationships:   # LE BONUS
              to: ref('stg_customers')
              field: customer_id
        - name: order_date
        - name: store_id
        - name: subtotal
        - name: tax_paid
        - name: orders_order_total